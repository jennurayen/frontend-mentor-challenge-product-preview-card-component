<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" media="screen and (max-width: 375px)" href="css/style_phone.css">
</head>

<body>


  <div class="wrapper">
    <div class="image">
      <img class="img_one" src="https://maudlinmandrake.github.io/product-preview-card-component/images/image-product-desktop.jpg" alt="">
      <img class="img_two" src="https://maudlinmandrake.github.io/product-preview-card-component/images/image-product-mobile.jpg" alt="">
    </div>

    <div class="details">
      <div class="name">Perfume</div>
      <div class="header">
        Gabrielle Essence Eau De Parfum
      </div>
      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price_div">
        <div class="price">
          $149.99
        </div>
        <span class="off">
          $169.99
        </span>
      </div>

      <a href="#">
        <img src="images/icon-cart.svg" alt="">
        
        Add to Cart
      </a>
    </div>
  </div>


</body>

</html>
